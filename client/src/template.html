<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Launch Programs</title>
</head>

<body>
    <section class="container">
        <header class="header m-1 p-1">
            SpaceX Launch Programs
        </header>

        <main class="content m-1">
            <aside class="filter">
                <div class="filter-heading p-1">Filters:</div>
                <div class="filter-content">
                    <div class="launch-year my-1">
                        <div class="filter-sub-heading">Launch Year</div>
                        <ul class="list-of-years">
                            <!--list of years-->
                        </ul>
                    </div>
                    <div class="successful-launch my-1">
                        <div class="filter-sub-heading">Successful Launch</div>
                        <ul>
                            <li>True</li>
                            <li>False</li>
                        </ul>
                    </div>
                    <div class="successful-landing my-1">
                        <div class="filter-sub-heading">Successful Landing</div>
                        <ul>
                            <li>True</li>
                            <li>False</li>
                        </ul>
                    </div>
                </div>

            </aside>
            <div class="card-container">

            </div>
        </main>

        <div class="pages m-1"></div>

        <footer class="footer m-1">
            <span class="bold">Developed by:</span> &nbsp; Subham Raj
        </footer>
    </section>
</body>

</html>
